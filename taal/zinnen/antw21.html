<p>
Aan het frame zitten andere onderdelen gemonteerd.
<p>
Onderdelen van een fiets zijn: 
- de wielen met de banden
- het stuur
- het zadel
- de ketting
- de trappers

Op een fiets zit ook een bel, licht en een bagagedrager.
