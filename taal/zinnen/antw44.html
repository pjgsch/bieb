<h1>Granen</h1>

Granen zijn grassoorten of de zaden daarvan.

<p>
Granen worden geteeld op akkers.

<p>
Voorbeelden van granen zijn: rogge, haver, tarwe, spelt, gerst.
<br>
Rijst is ook een graansoort.
<br>
Rijst wordt in Nederland niet verbouwd.
